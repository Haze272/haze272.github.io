f (this.value < 1) { this.value = 1; } else if (this.value > 60) { this.value = 60; }"> <span class="text-field__aicon text_icon">мес. </span><input name="super-input3" id="lease-period-slider" class="boba" type="range" min="1" max="60" step="1" value="60"></div></div><div class="lease-contract-amount result-block"><p>Сумма договора лизинга</p><p class="text-result" id="lease-contract-value">4 467 313 ₽</p></div><div class="monthly-fee result-block"><p>Ежемесячный платёж от</p><p class="text-result" id="monthly-fee-value">114455</p></div><div id="leave-request" class="leave-request"><a class="button big">Оставить заявку</a></div></div></section><script defer="defer" src="main.js"></script></body></html>
